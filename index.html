<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Isha ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(255, 240, 243, 0.7), rgba(255, 240, 243, 0.7)), 
                        url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
            border: 2px solid #ffb3c1;
        }

        .bunny-icon { font-size: 80px; margin-bottom: 10px; }
        h1 { color: #d63384; font-size: 24px; margin-bottom: 20px; }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 50px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #808080;
            color: white;
            position: absolute;
            transition: all 0.15s ease-out;
        }

        .hidden { display: none; }
        
        /* Style for your uploaded photo */
        #couplePhoto {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin-top: 20px;
            border: 4px solid #ffb3c1;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .subtext {
            margin-top: 15px;
            font-size: 14px;
            color: #d63384;
            font-style: italic;
        }
    </style>
</head>
<body>

    <audio id="romanticSong">
        <source src="perfect.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="mainCard">
        <div class="bunny-icon">üê∞</div>
        <h1>Isha, will you be my valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <p class="subtext">"No" seems a bit shy üòà</p>
    </div>

    <div class="card hidden" id="successCard">
        <div class="bunny-icon">üê∞üíñ</div>
        <h1>Yay! See you soon, Isha!</h1>
        <p><i>"I found a love for me..."</i> üé∂</p>
        <img src="us.jpg" id="couplePhoto" alt="Us ‚ù§Ô∏è">
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');
        const song = document.getElementById('romanticSong');

        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            song.play().catch(e => console.log("Audio manual start required"));

            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffb3c1', '#ffffff']
            });
        });
    </script>
</body>
</html>
